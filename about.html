<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.1/vue.js"></script>
  <style>
    
  </style>
</head>

<body>

  <!-- Hero del producto -->
  <section class="hero is-white is-fullheight" id="app">
    <div class="hero-body">
      <div class="container">
        <div class="columns  is-vcentered reverse-columns">
          <div class="column
          is-10-mobile 
          is-10-tablet 
          is-5-desktop 
          is-5-widescreen 
          is-5-fullhd " data-aos="fade-down">
            <h1 class="title titled is-1 mb-6">
              About
            </h1>
            <div class="buttons">
              <p id="counterValue" class="mr-3">
                Counter Value - {{ counter }}
              </p>  
              <button class="button is-yellow" id="counterBtn" @click="incrementCounter">Counter <span id="counterValue"></span></button>
            </div>
          </div>
          <div data-aos="fade-right" class="column
          is-10-mobile 
          is-10-tablet 
          is-4-desktop 
          is-7-widescreen 
          is-4-fullhd is-offset-1-fullhd">
            <figure class="image is-square">
              <img src="../images/pattern.jpg">
            </figure>
          </div>
        </div>
      </div>
    </div>
    <p v-for="(currency, index) in currencyValues" class="has-text-primary-dark m-3">
      {{ currency | currencyFilter }}
    </p>
  </section>
  <script>
    let app = new Vue({
      el: "#app",
      data() {
        return {
          name: 'James',
          counter: 1,
          currencyValues: [10, 50, 100, 200, 500, 2000]
        }
      },
      filters: {
        currencyFilter(value) {
          return '$ ' + value
        } 
      },
      methods: {
        incrementCounter() {
          this.counter += 1;
        }
      }
    });
  </script>
</body>

</html>
